<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Info</title>
  <meta name="description" content="A site to view and save your favorite movies.">
  <link rel="icon" href="images/favicon2.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>Welcome to Movie Info</h1>
    <nav>
      <ul>
        <li><a href="wdd231/index.html">Home</a></li>
        <li><a href="favorites.html">Favorites</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="movie-list" id="movie-list">
      <!-- Movies will be dynamically added here -->
    </section>

    <div id="movie-modal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-overview"></p>
      </div>
    </div>

    <section>
      <form id="feedback-form">
        <label for="movie-feedback">Tell us what you think:</label><br>
        <textarea id="movie-feedback" name="feedback" rows="4" cols="40" required></textarea><br>
        <button type="submit">Submit</button>
      </form>
    </section>
    

  </main>

  <footer>
    <p>©2025 | Darma López | Costa Rica |</p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>

</body>
</html>
